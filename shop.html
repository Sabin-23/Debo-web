<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ECHAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* product card visual changes you asked for */
    .pro {
      width: 260px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:14px;
      border-radius:12px;
      background: rgba(255,255,255,0.65); /* slightly transparent */
      border: 1px solid rgba(255,255,255,0.9); /* thin white-ish border */
      box-shadow: none;
      cursor: pointer; /* card is clickable */
      transition: transform .08s ease;
      min-height: 380px; /* longer card */
    }
    .pro:hover { transform: translateY(-4px); }

    .pro img { width:100%; height:180px; object-fit:cover; border-radius:8px; display:block; }
    .des { display:flex; flex-direction:column; gap:8px; }

    .product-price { color: #ff9800; font-weight:700; } /* orange by default */
    .cart-icon { font-size: 26px; color: #ff9800; transition: color .12s linear, transform .08s linear; }
    .cart-icon.in-cart { color: #4caf50 !important; transform:scale(1.05); } /* green when in cart */
    .cart-icon-wrapper { display:inline-flex; align-items:center; justify-content:center; width:44px; height:44px; border-radius:8px; text-decoration:none; }

    /* small responsive container tweaks */
    .pro-container { display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start; }
  </style>
</head>
<body>
  <section id="header">
    <h4>ECHAD</h4>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="shop.html">Shop</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="#" id="cart-toggle-desktop" class="cart-btn" aria-label="Open cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="cart-badge" class="badge">0</span>
          </a>
        </li>
        <button id="openModal">Sign-in/Register</button>

        <div class="modal" id="modal">
          <div class="auth-container">
            <h2 id="form-title">Sign In</h2>
            <form id="signin-form" class="active">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Sign In</button>
              <a href="#" id="forgotPasswordLink" style="font-size:13px;color:#ff9db1;text-decoration:none;">Forgot password?</a>
            </form>
            <form id="register-form">
              <input type="text" placeholder="Full Name" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
              <button type="submit">Register</button>
            </form>
            <p class="toggle-text">Don't have an account? <span id="toggle">Register</span></p>
            <button id="closeModal">Close</button>
          </div>
        </div>

        <a href="#" id="close"><i class="far fa-times-circle"></i></a>
      </ul>

      <div id="mobile">
        <a href="#" id="cart-toggle-mobile" class="cart-btn" aria-label="Open cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span id="cart-badge" class="badge">0</span>
        </a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </div>
  </section>

  <section id="page-header">
    <img src="download2.jpg" alt="">
  </section>

  <section id="product1" class="section-p1">
    <div id="products-loading" style="text-align:center;padding:40px;">
      <i class="fas fa-spinner fa-spin" style="font-size:32px;color:#ff9db1;"></i>
      <p style="margin-top:16px;font-size:18px;color:#666;">Loading products...</p>
    </div>

    <div class="pro-container" id="products-container" style="display:none;"></div>

    <div id="products-empty" style="display:none;text-align:center;padding:60px 20px;">
      <i class="fas fa-box-open" style="font-size:64px;color:#ddd;"></i>
      <p style="font-size:18px;color:#666;margin-top:20px;">No products available yet.</p>
    </div>
  </section>

  <!-- footer omitted for brevity (unchanged) -->
  <footer class="footer"> ... your footer ... </footer>

  <!-- cart panel (same id's expected by script.js) -->
  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="cart-close" aria-label="Close cart">✕</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-totals">
        <div>Subtotal</div>
        <div id="cart-subtotal">—</div>
      </div>
      <div class="cart-actions">
        <button id="checkout" class="accent">Checkout</button>
        <button id="clear-cart" class="secondary">Clear Cart</button>
      </div>
    </div>
  </aside>
  <div id="cart-backdrop" class="cart-backdrop" hidden></div>

  <!-- include your script.js (must contain the cart DB logic). -->
  <script src="script.js"></script>

  <script>
    const FALLBACK_URL = 'https://hlskxkqwymuxcjgswqnv.supabase.co';
    const FALLBACK_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhsc2t4a3F3eW11eGNqZ3N3cW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzQ1ODIsImV4cCI6MjA3MzAxMDU4Mn0.NdGjbd7Y1QorTF5BIqAduItcvbh1OdP1Y2qNYf0pILw';

    function getShopClient() {
      // 1) If a ready-to-use global client exists, return it.
      if (typeof window.supabase !== 'undefined' && window.supabase && typeof window.supabase.from === 'function') {
        return window.supabase;
      }

      // 2) If the library object is available (supabase) and has createClient, create a local client safely.
      if (typeof supabase !== 'undefined' && supabase && typeof supabase.createClient === 'function') {
        try {
          return supabase.createClient(FALLBACK_URL, FALLBACK_ANON);
        } catch (e) {
          console.warn('[shop] Failed to create local supabase client from supabase.createClient:', e);
          return null;
        }
      }

      // 3) If window.supabase is defined as the library and has createClient, use it safely.
      if (typeof window.supabase !== 'undefined' && window.supabase && typeof window.supabase.createClient === 'function') {
        try {
          return window.supabase.createClient(FALLBACK_URL, FALLBACK_ANON);
        } catch (e) {
          console.warn('[shop] Failed to create local supabase client from window.supabase.createClient:', e);
          return null;
        }
      }

      // 4) Nothing usable
      return null;
    }

    function escapeHtml(text) {
      const d = document.createElement('div'); d.textContent = text == null ? '' : String(text); return d.innerHTML;
    }

    async function loadShopProducts() {
      const loading = document.getElementById('products-loading');
      const container = document.getElementById('products-container');
      const empty = document.getElementById('products-empty');

      if (loading) loading.style.display = 'block';
      if (container) container.style.display = 'none';
      if (empty) empty.style.display = 'none';

      const client = getShopClient();
      if (!client) {
        if (loading) loading.style.display = 'none';
        if (empty) { empty.querySelector('p').textContent = 'Supabase not available. Check initialization.'; empty.style.display = 'block'; }
        return;
      }

      try {
        const { data: products, error } = await client.from('products').select('*').order('created_at', { ascending:false });
        if (loading) loading.style.display = 'none';
        if (error) {
          console.error('Error loading products', error);
          if (empty) { empty.querySelector('p').textContent = 'Error loading products: ' + (error.message||error); empty.style.display = 'block'; }
          return;
        }
        if (!products || products.length === 0) { if (empty) empty.style.display = 'block'; return; }

        // prebuild in-cart set
        const inCartSet = new Set();
        try {
          if (window.currentUser && window.currentUser.id) {
            const { data: cartItems } = await client.from('cart_items').select('product_id').eq('user_id', window.currentUser.id);
            if (Array.isArray(cartItems)) cartItems.forEach(ci => { if (ci.product_id != null) inCartSet.add(String(ci.product_id)); });
          } else if (typeof getTempCart === 'function') {
            const temp = getTempCart();
            if (Array.isArray(temp)) temp.forEach(i => { if (i.product_id != null) inCartSet.add(String(i.product_id)); });
          }
        } catch(e) { console.warn('in-cart fetch failed', e); }

        container.style.display = 'flex';
        container.innerHTML = '';

        for (const product of products) {
          const prodId = product.id != null ? String(product.id) : '';
          const imageUrl = product.image_url || product.image || 'https://via.placeholder.com/300/fff0f3/ff9db1?text=No+Image';

        const card = document.createElement('div');
        card.className = 'pro';
        card.innerHTML = `
          <style>
            .pro {
              display: flex;
              flex-direction: column;
              height: 260px; /* fixed height to keep card compact */
              border: 1px solid #eee;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            }
        
            .pro img {
              height: 6%;
              width: 100%;
              object-fit: cover;
            }
        
            .des {
              height: 40%;
              padding: 8px;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            }
        
            .des span {
              font-size: 11px;
              color: #666;
            }
        
            .des h5 {
              margin: 0;
              font-size: 13px;
              font-weight: 500;
            }
        
            .product-price {
              font-size: 12px;
              font-weight: bold;
            }
        
            .des p {
              font-size: 10px;
              color: #666;
              margin: 4px 0 0;
            }
        
            .cart-icon {
              font-size: 4em;
              color: #333;
              transition: transform 0.2s ease;
            }
        
            .cart-icon.in-cart {
              color: green;
            }
        
            .cart-icon-wrapper:hover .cart-icon {
              transform: scale(1.1);
            }
          </style>
        
          <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(product.name || '')}" data-product-id="${escapeHtml(prodId)}" />
          <div class="des">
            <span>${escapeHtml(product.description || 'Product')}</span>
            <h5>${escapeHtml(product.name || '')}</h5>
            <div style="display:flex;align-items:center;justify-content:space-between;margin-top:4px;">
              <div class="product-price">RWF ${product.price || 0}</div>
              <a href="#" class="cart-icon-wrapper" data-product-id="${escapeHtml(prodId)}" title="Add to cart">
                <i class="fa-solid fa-cart-shopping cart-icon ${inCartSet.has(prodId) ? 'in-cart' : ''}"></i>
              </a>
            </div>
            <p>Stock: ${product.stock || 0}</p>
          </div>
        `;

          

          // full-card click => navigate (but don't trigger when cart icon clicked)
          card.addEventListener('click', (ev) => {
            if (ev.target.closest('.cart-icon-wrapper')) return;
            if (!prodId) return;
            window.location.href = `sproduct.html?id=${encodeURIComponent(prodId)}`;
          });

          // product image already clickable (redundant, okay)
          const img = card.querySelector('img[data-product-id]');
          img && img.addEventListener('click', () => { /* no-op: parent handles navigation */ });

          const cartLink = card.querySelector('.cart-icon-wrapper');
          const cartIcon = card.querySelector('.cart-icon');
          if (cartLink && cartIcon) {
            cartLink.addEventListener('click', async function (e) {
              e.preventDefault(); e.stopPropagation();
              const pid = prodId;
              if (!pid) return;

              // optimistic toggle while calling add function
              const wasIn = cartIcon.classList.contains('in-cart');
              // immediate UI toggle
              if (wasIn) cartIcon.classList.remove('in-cart'); else cartIcon.classList.add('in-cart');

              try {
                if (typeof window.addToCartFromSupabase === 'function') {
                  // if already in cart, remove; else add
                  if (!wasIn) {
                    await window.addToCartFromSupabase(pid);
                  } else {
                    // try to remove one or the item — fallback: call remove endpoint if exists
                    if (typeof removeFromCartByProductId === 'function') {
                      await removeFromCartByProductId(pid);
                    } else {
                      // If we don't have removal helper, just toggle and let user remove in cart panel
                      // (no-op)
                    }
                  }
                } else if (typeof addToTempCart === 'function') {
                  // fallback to temp cart toggle
                  if (!wasIn) addToTempCart(pid, 1);
                  else {
                    // remove one entry from temp cart
                    const t = getTempCart().filter(x => String(x.product_id) !== String(pid));
                    saveTempCart(t);
                  }
                  if (typeof updateCartBadge === 'function') updateCartBadge();
                } else {
                  // neither function available
                  alert('Cart not available right now');
                  // revert the optimistic toggle
                  if (wasIn) cartIcon.classList.add('in-cart'); else cartIcon.classList.remove('in-cart');
                  return;
                }
                // successful - update badge
                if (typeof updateCartBadge === 'function') updateCartBadge();
              } catch (err) {
                console.error('Add/remove cart error', err);
                // revert optimistic
                if (wasIn) cartIcon.classList.add('in-cart'); else cartIcon.classList.remove('in-cart');
                if (typeof showMessage === 'function') showMessage('Failed to update cart', 'error');
              }
            });
          }

          container.appendChild(card);
        }

        // wire nav cart anchors to open cart panel (prevent default href)
        const navDesktop = document.getElementById('cart-toggle-desktop');
        const navMobile = document.getElementById('cart-toggle-mobile');
        [navDesktop, navMobile].forEach(el => {
          if (!el) return;
          el.addEventListener('click', (ev) => {
            ev.preventDefault();
            ev.stopPropagation();
            if (typeof toggleCart === 'function') toggleCart();
            else if (typeof initializeCart === 'function') { initializeCart(); if (typeof toggleCart==='function') toggleCart(); }
            else {
              // fallback: open panel directly
              const panel = document.getElementById('cart-panel');
              const backdrop = document.getElementById('cart-backdrop');
              if (panel && backdrop) {
                panel.classList.add('open'); panel.setAttribute('aria-hidden','false'); backdrop.hidden = false;
                if (typeof renderCart === 'function') renderCart();
              }
            }
          }, { passive:false });
        });

        // call initializeCart if available so cart close button gets wired
        if (typeof initializeCart === 'function') {
          try { initializeCart(); } catch(e) { /* ignore */ }
        }

      } catch (err) {
        console.error('Unexpected error loading shop products', err);
        if (loading) loading.style.display = 'none';
        if (empty) { empty.querySelector('p').textContent = 'Error loading products'; empty.style.display = 'block'; }
      }
    }

    // DOM ready
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', loadShopProducts);
    else loadShopProducts();
  </script>
</body>
</html>
